{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Signup - Spotlite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    
    <div class="w-full max-w-md bg-gray-800 p-6 rounded-lg shadow-md">
        <h3 class="text-[3rem] font-bold text-gray-400 hover:text-shadow duration-300 cursor-pointer text-center m-2">Spot<span class="text-green-500 italic">lite.</span></h3>
        <h3 class="text-3xl font-bold text-center mb-6">
            Sign Up
        </h3>
        <form id="signup-form" action="/signup/" method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-sm font-semibold mb-2">Username</label>
                <input type="text" id="username" name="username" placeholder="username" class="w-full px-4 py-2 bg-gray-700 rounded-lg outline-none text-white focus:ring-2 focus:ring-green-500" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-semibold mb-2">Email</label>
                <input type="email" id="email" name="email" placeholder="name@domain.com" class="w-full px-4 py-2 bg-gray-700 rounded-lg outline-none text-white focus:ring-2 focus:ring-green-500" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-semibold mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 bg-gray-700 rounded-lg outline-none text-white focus:ring-2 focus:ring-green-500" required>
            </div>
            <div class="mb-4">
                <label for="confirm-password" class="block text-sm font-semibold mb-2">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm_password" class="w-full px-4 py-2 bg-gray-700 rounded-lg outline-none text-white focus:ring-2 focus:ring-green-500" required>
            </div>
            <button type="submit" class="w-full bg-green-600 text-white font-semibold py-2 rounded-lg hover:bg-green-500 transition duration-300">
                Sign Up
            </button>
        </form>
        <p class="text-sm text-gray-400 mt-4 text-center">
            Already have an account? <a href="/signin/" class="text-green-500 hover:underline">Sign In</a>
        </p>
    </div>
    <script src="{% static 'js/signup.js' %}"></script>

</body>

</html>
